<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/multi-charts-comparison/assets/favicon.17e50649.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" crossorigin src="/multi-charts-comparison/assets/index.907a797d.js"></script>
    <link rel="modulepreload" href="/multi-charts-comparison/assets/vendor.0cc72c00.js">
    <link rel="modulepreload" href="/multi-charts-comparison/assets/workerpool.11c947d2.js">
    <link rel="modulepreload" href="/multi-charts-comparison/assets/echarts.renderer.1449bd32.js">
    <link rel="modulepreload" href="/multi-charts-comparison/assets/lightningchart.renderer.ca05ca3e.js">
    <link rel="stylesheet" href="/multi-charts-comparison/assets/vendor.d5b0724f.css">
    <link rel="stylesheet" href="/multi-charts-comparison/assets/index.24b635e1.css">
  </head>
  <body>
    <main id="app">
      <fieldset id="toolbar">
        <div class="toolbar-main">
          <div class="toolbarItem">
            <h1 id="chart-header"></h1>
          </div>
      
          <div class="toolbar-item">
            <label id="label-total">Total samples:</label>
            <span id="total-samples">0</span>
          </div>
      
          <div class="toolbar-item">
            <label>Last event: <span id="last-event"></span></label>
            <span id="last-event-duration"></span>
          </div>
      
          <div class="toolbar-item slider">
            <label id="label-channels" for="channels"
              >Channels: 10</label
            >
            <div class="labeled-range">
              <span class="range-label">10</span>
              <input
                type="range"
                id="range-channels"
                name="channels"
                value="10"
                min="10"
                max="25"
              />
              <span class="range-label">25</span>
            </div>
          </div>
      
          <div class="toolbar-item slider">
            <label id="label-period" for="period"
              >Sleep period (h): 8</label
            >
            <div class="labeled-range">
              <span class="range-label">8</span>
              <input
                type="range"
                id="range-period"
                name="period"
                value="8"
                min="8"
                max="14"
              />
              <span class="range-label">14</span>
            </div>
          </div>
      
          <div class="toolbar-item slider">
            <label id="label-samples" for="samples"
              >Samples per second: 1</label
            >
            <div class="labeled-range">
              <span class="range-label">1</span>
              <input
                type="range"
                id="range-samples"
                name="samples"
                value="1"
                min="1"
                max="100"
              />
              <span class="range-label">100</span>
            </div>
          </div>
      
          <div id="renderers">
            <h3>Available renderers:</h3>
          </div>
      
          <div id="extra-features">
            <h3>Extra features:</h3>
            <div id="extra-features-controls">
              <label><input id="xf-toggle-grid" type="checkbox" />Toggle grid behind
                graphs</label>
              <label><input id="xf-area-zoom" type="checkbox" />Toggle area zoom</label>
              <label><input id="xf-extrapolation" type="checkbox" />Toggle extrapolation</label>
              <label><input id="xf-toggle-hotkeys" type="checkbox" />Toggle hotkeys</label>
              <label><input id="xf-toggle-events" type="checkbox" />Toggle events</label>
              <label id="label-zoom-based-data"><input
                  id="xf-toggle-zoom-based-data"
                  type="checkbox"
                />Toggle zoom-based data</label>
              <button id="xf-save-montage" class="button small">
                Save current view as montage
              </button>
            </div>
            <h4>Channels:</h4>
            <div>
              <ul id="channels-list"></ul>
            </div>
          </div>  </div>
        <ul id="montages-list"></ul></fieldset>
      <div id="chart"></div>
    </main>
    

    <div class="modal" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-1-title"
        >
          <header class="modal__header">
            <h2 class="modal__title" id="modal-1-title">Edit event</h2>
            <button
              class="modal__close"
              aria-label="Close modal"
              data-micromodal-close
            ></button>
          </header>
          <main class="modal__content" id="modal-1-content">
            <p>
              Edit the event contents and press <code>Update</code> to save,
              <code>Remove</code> to remove event, or <code>Cancel</code> to
              close.
            </p>

            <textarea
              name="eventName"
              id="event-name"
              cols="30"
              rows="3"
            ></textarea>
          </main>
          <footer class="modal__footer">
            <button
              data-micromodal-close
              ok
              class="modal__btn modal__btn-primary"
            >
              OK
            </button>
            <button
              class="modal__btn red"
              remove
              data-micromodal-close
              aria-label="Remove event"
            >
              Remove
            </button>
            <button
              class="modal__btn"
              data-micromodal-close
              aria-label="Close this dialog window"
            >
              Cancel
            </button>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
